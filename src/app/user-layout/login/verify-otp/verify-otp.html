<section class="flex flex-col items-center justify-center min-h-screen w-full animate-fade-in px-4 relative bg-[#0a0a0f]">
    
    <div class="w-full max-w-md bg-[#1c1c2e]/90 border border-slate-800 rounded-2xl p-8 backdrop-blur-xl shadow-2xl relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-[#00f0ff] via-[#7000ff] to-[#00f0ff]"></div>
        
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-slate-800/50 mb-4 border border-slate-700 animate-pulse">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-[#00f0ff]"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"></path><path d="m9 12 2 2 4-4"></path></svg>
            </div>
            <h2 class="text-2xl font-bold text-white mb-2">Verify Account</h2>
            <p class="text-slate-400 text-sm">We sent a code to <span class="text-[#00f0ff]">{{ email }}</span></p>
        </div>

        <form [formGroup]="otpForm" (ngSubmit)="onSubmit()" class="space-y-6">
            
            <div class="w-full text-center">
                <label class="block text-xs font-medium text-slate-400 mb-2">Enter 6-digit Code</label>
                <div class="relative flex justify-center">
                    <input formControlName="otp" type="text" maxlength="6" placeholder="------" 
                           class="w-full max-w-[200px] bg-[#13131f] border border-slate-700 text-center text-2xl tracking-[0.5em] text-white placeholder-slate-600 focus:border-[#00f0ff] focus:ring-1 focus:ring-[#00f0ff] py-3 rounded-lg outline-none transition-all font-mono">
                </div>
                @if (otpForm.get('otp')?.invalid && (otpForm.get('otp')?.touched || otpForm.get('otp')?.dirty)) {
                    <div class="text-[#ff003c] text-xs mt-2 animate-pulse">
                        Please enter a valid 6-digit code
                    </div>
                }
            </div>

            @if (errorMessage) {
                <div class="bg-red-500/10 border border-red-500/50 text-red-500 px-4 py-2 rounded-lg text-xs text-center">
                    {{ errorMessage }}
                </div>
            }

            @if (successMessage) {
                <div class="bg-green-500/10 border border-green-500/50 text-green-500 px-4 py-2 rounded-lg text-xs text-center">
                    {{ successMessage }}
                </div>
            }

            <button type="submit" [disabled]="otpForm.invalid || isLoading" 
                    class="w-full py-3 rounded-lg font-bold bg-[#00f0ff] text-[#0a0a0f] hover:bg-cyan-300 hover:shadow-[0_0_15px_rgba(0,240,255,0.4)] transition-all disabled:opacity-50 disabled:cursor-not-allowed cursor-pointer">
                {{ isLoading ? 'Verifying...' : 'Verify Email' }}
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-slate-400 text-xs">
                Didn't receive the code? 
                <button (click)="resendOtp()" [disabled]="isLoading" class="text-[#00f0ff] hover:text-cyan-300 font-medium ml-1 cursor-pointer hover:underline disabled:opacity-50">
                    Resend
                </button>
            </p>
        </div>
    </div>
</section>
