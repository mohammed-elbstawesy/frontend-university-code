<section class="flex flex-col items-center justify-center min-h-screen w-full animate-fade-in px-4 bg-[#0a0a0f]">
    
    <div class="w-full max-w-md bg-[#1c1c2e]/90 border border-slate-800 rounded-2xl p-8 backdrop-blur-xl shadow-2xl relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-[#00f0ff] via-[#7000ff] to-[#00f0ff]"></div>
        
        <h2 class="text-2xl font-bold text-white mb-2 text-center">Reset Password</h2>
        <p class="text-slate-400 text-sm text-center mb-6">Enter the code sent to <span class="text-[#00f0ff]">{{ email }}</span></p>

        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="space-y-5">
            
            <div>
                <label class="block text-xs font-medium text-slate-400 mb-1.5 ml-1">Verification Code</label>
                <input formControlName="otp" type="text" maxlength="6" placeholder="------" class="w-full bg-[#13131f] border border-slate-700 text-center text-xl tracking-widest text-white py-3 rounded-lg outline-none focus:border-[#00f0ff]">
            </div>

            <div>
                <label class="block text-xs font-medium text-slate-400 mb-1.5 ml-1">New Password</label>
                <div class="relative flex items-center bg-[#13131f] rounded-lg border border-slate-700 focus-within:border-[#00f0ff]">
                    <div class="pl-3 text-slate-500"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg></div>
                    <input formControlName="newPassword" type="password" placeholder="••••••••" class="w-full bg-transparent border-none text-slate-100 py-3 pl-3 pr-4 rounded-lg outline-none text-sm">
                </div>
            </div>

            @if (error) {
                <div class="text-red-500 text-xs text-center bg-red-500/10 p-2 rounded border border-red-500/20">{{ error }}</div>
            }
            @if (message) {
                <div class="text-green-500 text-xs text-center bg-green-500/10 p-2 rounded border border-green-500/20">{{ message }}</div>
            }

            <button type="submit" [disabled]="resetForm.invalid || isLoading" class="w-full py-3 rounded-lg font-bold bg-[#00f0ff] text-[#0a0a0f] hover:bg-cyan-300 disabled:opacity-50 cursor-pointer">
                {{ isLoading ? 'Resetting...' : 'Set New Password' }}
            </button>
        </form>
    </div>
</section>
