<section class="flex flex-col items-center justify-center min-h-screen w-full animate-fade-in px-4 bg-[#0a0a0f] relative">
    
    <!-- <a routerLink="" class="absolute top-6 left-6 text-slate-500 hover:text-white flex items-center gap-2 cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m15 18-6-6 6-6"/></svg> Back
    </a> -->

    <a routerLink="/login" class="absolute top-6 left-6 text-slate-500 hover:text-white flex items-center gap-2 cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m15 18-6-6 6-6"/></svg>
        Back</a>

    <div class="w-full max-w-md bg-[#1c1c2e]/90 border border-slate-800 rounded-2xl p-8 backdrop-blur-xl shadow-2xl relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-[#00f0ff] via-[#7000ff] to-[#00f0ff]"></div>
        
        <h2 class="text-2xl font-bold text-white mb-2 text-center">Forgot Password?</h2>
        <p class="text-slate-400 text-sm text-center mb-6">Enter your email to receive a reset code</p>

        <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <div>
                <label class="block text-xs font-medium text-slate-400 mb-1.5 ml-1">Email Address</label>
                <div class="relative flex items-center bg-[#13131f] rounded-lg border border-slate-700 focus-within:border-[#00f0ff]">
                    <div class="pl-3 text-slate-500"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg></div>
                    <input formControlName="email" type="email" placeholder="name@example.com" class="w-full bg-transparent border-none text-slate-100 py-3 pl-3 pr-4 rounded-lg outline-none text-sm">
                </div>
            </div>

            @if (error) {
                <div class="text-red-500 text-xs text-center bg-red-500/10 p-2 rounded border border-red-500/20">{{ error }}</div>
            }

            <button type="submit" [disabled]="forgotForm.invalid || isLoading" class="w-full py-3 rounded-lg font-bold bg-[#00f0ff] text-[#0a0a0f] hover:bg-cyan-300 disabled:opacity-50 cursor-pointer">
                {{ isLoading ? 'Sending...' : 'Send Code' }}
            </button>
        </form>
    </div>
</section>
