<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes rotate-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes rotate-reverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }
        
        @keyframes rotate-fast {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse-dark {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.2);
                opacity: 0.6;
            }
        }
        
        @keyframes dash-circle {
            0% {
                stroke-dasharray: 1, 300;
                stroke-dashoffset: 0;
            }
            50% {
                stroke-dasharray: 150, 300;
                stroke-dashoffset: -50px;
            }
            100% {
                stroke-dasharray: 150, 300;
                stroke-dashoffset: -200px;
            }
        }
        
        @keyframes particle-orbit {
            from { transform: rotate(0deg) translateX(80px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(80px) rotate(-360deg); }
        }
        
        @keyframes particle-orbit-2 {
            from { transform: rotate(0deg) translateX(65px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(65px) rotate(-360deg); }
        }
        
        @keyframes glow-pulse {
            0%, 100% { 
                filter: brightness(1) drop-shadow(0 0 8px rgba(100, 116, 139, 0.8));
            }
            50% { 
                filter: brightness(1.3) drop-shadow(0 0 16px rgba(148, 163, 184, 0.9));
            }
        }
        
        @keyframes text-glow {
            0%, 100% { 
                text-shadow: 0 0 10px rgba(148, 163, 184, 0.5),
                             0 0 20px rgba(100, 116, 139, 0.3);
            }
            50% { 
                text-shadow: 0 0 20px rgba(148, 163, 184, 0.8),
                             0 0 40px rgba(100, 116, 139, 0.5);
            }
        }
        
        @keyframes hexagon-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes scan-line {
            0% { transform: translateY(-100%) scaleY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(100%) scaleY(0); opacity: 0; }
        }
        
        @keyframes ring-expand {
            0% { 
                transform: scale(0.8);
                opacity: 0.8;
            }
            100% { 
                transform: scale(1.5);
                opacity: 0;
            }
        }
        
        .rotate-slow { animation: rotate-slow 4s linear infinite; }
        .rotate-reverse { animation: rotate-reverse 3s linear infinite; }
        .rotate-fast { animation: rotate-fast 2s linear infinite; }
        .pulse-dark { animation: pulse-dark 3s ease-in-out infinite; }
        .dash-circle { animation: dash-circle 2s ease-in-out infinite; }
        .particle-orbit { animation: particle-orbit 4s linear infinite; }
        .particle-orbit-2 { animation: particle-orbit-2 3s linear infinite; }
        .glow-pulse { animation: glow-pulse 2s ease-in-out infinite; }
        .text-glow { animation: text-glow 2s ease-in-out infinite; }
        .hexagon-spin { animation: hexagon-spin 6s linear infinite; }
        .scan-line { animation: scan-line 3s ease-in-out infinite; }
        .ring-expand { animation: ring-expand 2s ease-out infinite; }
        
        .hex-clip {
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-950">
    
    <div class="text-center">
        
        <!-- Ultra Advanced Loading Container -->
        <div class="relative w-48 h-48 mx-auto mb-8">
            
            <!-- Expanding Rings Background -->
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="absolute w-40 h-40 rounded-full border-2 border-slate-700/30 ring-expand"></div>
                <div class="absolute w-40 h-40 rounded-full border-2 border-slate-700/30 ring-expand" style="animation-delay: 0.7s;"></div>
                <div class="absolute w-40 h-40 rounded-full border-2 border-slate-700/30 ring-expand" style="animation-delay: 1.4s;"></div>
            </div>
            
            <!-- Outer Hexagon Layer -->
            <div class="absolute inset-0 flex items-center justify-center hexagon-spin">
                <div class="w-44 h-44 hex-clip border-4 border-slate-600/40"></div>
            </div>
            
            <!-- Rotating Outer Ring 1 -->
            <div class="absolute inset-2 rounded-full border-4 border-transparent rotate-slow" 
                 style="border-top-color: #475569; border-right-color: #475569;">
            </div>
            
            <!-- Rotating Outer Ring 2 -->
            <div class="absolute inset-4 rounded-full border-4 border-transparent rotate-reverse" 
                 style="border-bottom-color: #64748b; border-left-color: #64748b;">
            </div>
            
            <!-- Rotating Outer Ring 3 -->
            <div class="absolute inset-6 rounded-full border-3 border-transparent rotate-fast" 
                 style="border-top-color: #94a3b8; border-left-color: #94a3b8;">
            </div>
            
            <!-- Scanning Line Effect -->
            <div class="absolute inset-0 rounded-full overflow-hidden">
                <div class="scan-line absolute inset-x-0 h-1 bg-gradient-to-r from-transparent via-slate-400 to-transparent"></div>
            </div>
            
            <!-- Orbiting Particles Layer 1 -->
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="w-2 h-2 bg-slate-500 rounded-full particle-orbit glow-pulse"></div>
            </div>
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="w-2 h-2 bg-slate-400 rounded-full particle-orbit glow-pulse" style="animation-delay: -1s;"></div>
            </div>
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="w-2 h-2 bg-slate-500 rounded-full particle-orbit glow-pulse" style="animation-delay: -2s;"></div>
            </div>
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="w-2 h-2 bg-slate-400 rounded-full particle-orbit glow-pulse" style="animation-delay: -3s;"></div>
            </div>
            
            <!-- Orbiting Particles Layer 2 -->
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="w-1.5 h-1.5 bg-gray-400 rounded-full particle-orbit-2 glow-pulse"></div>
            </div>
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="w-1.5 h-1.5 bg-gray-500 rounded-full particle-orbit-2 glow-pulse" style="animation-delay: -1.5s;"></div>
            </div>
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="w-1.5 h-1.5 bg-gray-400 rounded-full particle-orbit-2 glow-pulse" style="animation-delay: -3s;"></div>
            </div>
            
            <!-- Middle Animated SVG Circle -->
            <div class="absolute inset-8 flex items-center justify-center">
                <svg class="w-full h-full -rotate-90" viewBox="0 0 120 120">
                    <circle 
                        class="dash-circle"
                        cx="60" 
                        cy="60" 
                        r="55" 
                        stroke="#94a3b8" 
                        stroke-width="3" 
                        fill="none"
                        stroke-linecap="round"
                    />
                </svg>
            </div>
            
            <!-- Inner Hexagon -->
            <div class="absolute inset-12 flex items-center justify-center hexagon-spin" style="animation-direction: reverse; animation-duration: 8s;">
                <div class="w-full h-full hex-clip bg-gradient-to-br from-slate-700/20 to-slate-800/20 backdrop-blur-sm"></div>
            </div>
            
            <!-- Rotating Cross Lines -->
            <div class="absolute inset-0 flex items-center justify-center rotate-fast">
                <div class="w-full h-px bg-gradient-to-r from-transparent via-slate-600/50 to-transparent"></div>
            </div>
            <div class="absolute inset-0 flex items-center justify-center rotate-fast" style="animation-delay: -0.5s;">
                <div class="h-full w-px bg-gradient-to-b from-transparent via-slate-600/50 to-transparent"></div>
            </div>
            
            <!-- Center Core -->
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="relative">
                    <!-- Main Center Circle -->
                    <div class="w-12 h-12 rounded-full bg-gradient-to-br from-slate-600 via-slate-700 to-slate-800 pulse-dark shadow-2xl shadow-slate-700/50"></div>
                    
                    <!-- Inner Glow -->
                    <div class="absolute inset-2 rounded-full bg-gradient-to-br from-slate-500 to-slate-600 pulse-dark"></div>
                    
                    <!-- Center Dot -->
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="w-3 h-3 rounded-full bg-slate-300 glow-pulse"></div>
                    </div>
                </div>
            </div>
            
        </div>
        
        <!-- Waiting Text with Glow -->
        <h2 class="text-3xl font-bold text-slate-300 text-glow mb-3 tracking-wider">
            Waiting for scan
        </h2>
        
        <!-- Animated Progress Dots -->
        <div class="flex justify-center space-x-3">
            <div class="w-2.5 h-2.5 bg-slate-500 rounded-full animate-bounce shadow-lg shadow-slate-500/50"></div>
            <div class="w-2.5 h-2.5 bg-slate-400 rounded-full animate-bounce shadow-lg shadow-slate-400/50" style="animation-delay: 0.15s"></div>
            <div class="w-2.5 h-2.5 bg-slate-500 rounded-full animate-bounce shadow-lg shadow-slate-500/50" style="animation-delay: 0.3s"></div>
        </div>
        
    </div>
