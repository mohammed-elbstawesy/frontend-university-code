<section class="min-h-screen py-12 flex flex-col items-center justify-center w-full bg-[#0f172a] animate-fade-in">
  
    <div class="relative w-full max-w-4xl px-4">
      
      <div class="absolute inset-0 bg-gradient-to-r from-cyan-500/10 to-violet-500/10 rounded-3xl blur-3xl -z-10"></div>
  
      <div class="w-full bg-slate-900/60 backdrop-blur-xl border border-white/10 rounded-2xl p-8 shadow-2xl">
        
        <div class="flex flex-col md:flex-row items-center gap-8 mb-12 border-b border-white/5 pb-8">
          <div class="relative">
            <div class="absolute inset-0 bg-cyan-500 rounded-full blur opacity-20 animate-pulse"></div>
            <div class="relative h-32 w-32 rounded-full bg-slate-800 border-2 border-cyan-500/50 flex items-center justify-center text-4xl text-cyan-400 font-bold overflow-hidden">
              {{ user.fristName ? user.fristName[0].toUpperCase() : 'U' }}
            </div>
            <div class="absolute bottom-2 right-2 h-5 w-5 bg-slate-900 rounded-full flex items-center justify-center border border-slate-700">
              <span class="relative flex h-3 w-3">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
              </span>
            </div>
          </div>
  
          <div class="text-center md:text-left flex-1">
            <div class="mb-2 inline-flex items-center gap-2 px-3 py-1 rounded-full bg-cyan-500/10 border border-cyan-500/20 text-cyan-400 text-xs font-mono tracking-wider uppercase">
               User Profile v1.0
            </div>
            <h1 class="text-3xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-white via-slate-200 to-slate-400 mb-2">
              {{ user.fristName }} {{ user.lastName }}
            </h1>
            <p class="text-slate-400 text-lg flex items-center justify-center md:justify-start gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-cyan-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              {{ user.location || 'Unknown Location' }}
            </p>
          </div>
  
          <button *ngIf="!isEditMode" (click)="enableEdit()" class="group relative px-6 py-2 rounded-lg bg-slate-800 border border-slate-700 hover:border-cyan-500/50 transition-all duration-300 text-slate-300 hover:text-cyan-400">
            <span class="flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
              </svg>
              Edit Profile
            </span>
          </button>
        </div>
  
        <div *ngIf="!isEditMode" class="grid grid-cols-1 md:grid-cols-2 gap-6 animate-fade-in">
          <div class="p-4 rounded-xl bg-white/5 border border-white/5 hover:bg-white/10 transition-colors">
            <span class="text-xs font-mono text-cyan-500/80 uppercase tracking-widest block mb-1">Full Name</span>
            <p class="text-xl text-slate-200 font-medium">{{ user.fristName }} {{ user.lastName }}</p>
          </div>
          <div class="p-4 rounded-xl bg-white/5 border border-white/5 hover:bg-white/10 transition-colors">
            <span class="text-xs font-mono text-cyan-500/80 uppercase tracking-widest block mb-1">Phone Number</span>
            <p class="text-xl text-slate-200 font-medium font-mono">{{ user.phone }}</p>
          </div>
          <div class="p-4 rounded-xl bg-white/5 border border-white/5 hover:bg-white/10 transition-colors md:col-span-2">
            <span class="text-xs font-mono text-cyan-500/80 uppercase tracking-widest block mb-1">Security Level</span>
            <div class="flex items-center gap-2 mt-1">
              <div class="h-2 flex-1 bg-slate-700 rounded-full overflow-hidden">
                <div class="h-full w-[85%] bg-gradient-to-r from-cyan-500 to-blue-500"></div>
              </div>
              <span class="text-sm text-slate-400">High</span>
            </div>
          </div>
        </div>
  
        <form *ngIf="isEditMode" [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-6 animate-fade-in">
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="group">
              <label class="block text-xs font-mono text-slate-400 mb-2 ml-1">First Name</label>
              <div class="relative flex items-center bg-slate-950/50 rounded-lg border border-slate-700 focus-within:border-cyan-500 focus-within:ring-1 focus-within:ring-cyan-500/50 transition-all duration-300">
                <input title="Frist Name" formControlName="fristName" type="text" class="w-full bg-transparent border-none text-slate-100 placeholder-slate-600 focus:ring-0 py-3 px-4 rounded-lg outline-none">
              </div>
            </div>
  
            <div class="group">
              <label class="block text-xs font-mono text-slate-400 mb-2 ml-1">Last Name</label>
              <div class="relative flex items-center bg-slate-950/50 rounded-lg border border-slate-700 focus-within:border-cyan-500 focus-within:ring-1 focus-within:ring-cyan-500/50 transition-all duration-300">
                <input title="Last Name" formControlName="lastName" type="text" class="w-full bg-transparent border-none text-slate-100 placeholder-slate-600 focus:ring-0 py-3 px-4 rounded-lg outline-none">
              </div>
            </div>
          </div>
  
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="group">
              <label class="block text-xs font-mono text-slate-400 mb-2 ml-1">Phone Number</label>
              <div class="relative flex items-center bg-slate-950/50 rounded-lg border border-slate-700 focus-within:border-cyan-500 focus-within:ring-1 focus-within:ring-cyan-500/50 transition-all duration-300">
                <input title="Phone" formControlName="phone" type="text" class="w-full bg-transparent border-none text-slate-100 placeholder-slate-600 focus:ring-0 py-3 px-4 rounded-lg outline-none">
              </div>
            </div>
  
            <div class="group">
              <label class="block text-xs font-mono text-slate-400 mb-2 ml-1">Location</label>
              <div class="relative flex items-center bg-slate-950/50 rounded-lg border border-slate-700 focus-within:border-cyan-500 focus-within:ring-1 focus-within:ring-cyan-500/50 transition-all duration-300">
                <input title="Location" formControlName="location" type="text" class="w-full bg-transparent border-none text-slate-100 placeholder-slate-600 focus:ring-0 py-3 px-4 rounded-lg outline-none">
              </div>
            </div>
          </div>
  
          <div class="group">
            <label class="block text-xs font-mono text-slate-400 mb-2 ml-1">New Password (Optional)</label>
            <div class="relative flex items-center bg-slate-950/50 rounded-lg border border-slate-700 focus-within:border-cyan-500 focus-within:ring-1 focus-within:ring-cyan-500/50 transition-all duration-300">
              <div class="pl-4 text-slate-500">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
              </div>
              <input formControlName="password" type="password" placeholder="Leave empty to keep current" class="w-full bg-transparent border-none text-slate-100 placeholder-slate-600 focus:ring-0 py-3 px-4 rounded-lg outline-none">
            </div>
          </div>
  
          <div class="flex items-center gap-4 mt-4 pt-6 border-t border-white/10">
            <button type="button" (click)="cancelEdit()" class="px-6 py-3 rounded-lg font-medium text-slate-400 hover:text-white hover:bg-white/5 transition-all duration-300">
              Cancel
            </button>
            
            <button type="submit" [disabled]="profileForm.invalid" class="relative flex-1 px-6 py-3 rounded-lg font-medium tracking-wide transition-all duration-300 bg-cyan-500 text-slate-900 hover:shadow-[0_0_20px_rgba(6,182,212,0.4)] hover:bg-cyan-400 flex items-center justify-center gap-2 group disabled:opacity-50 disabled:cursor-not-allowed">
              Save Changes
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="transition-transform group-hover:translate-x-1">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                <path d="M17 21v-8H7v8"></path>
                <path d="M7 3v5h8"></path>
              </svg>
            </button>
          </div>
  
        </form>
      </div>
    </div>
  </section>
