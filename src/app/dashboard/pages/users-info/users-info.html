<section class="animate-fade-in p-6">
    <header class="mb-8">
        <h2 class="text-3xl font-bold text-white mb-2">Users & Information</h2>
        <p class="text-slate-400">Manage user profiles and access</p>
    </header>

    <div class="bg-[#1a2236] border border-slate-800 rounded-xl overflow-hidden shadow-lg">
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-[#121829] border-b border-slate-800 text-slate-400 text-xs uppercase tracking-wider">
                        <th class="p-4 font-semibold">Name</th>
                        <th class="p-4 font-semibold">Email</th>
                        <th class="p-4 font-semibold">Role</th>
                        <th class="p-4 font-semibold">Status</th>
                        <th class="p-4 font-semibold">Last Active</th>
                        <th class="p-4 font-semibold">Actions</th>
                    </tr>
                </thead>
                <tbody class="text-sm text-slate-200 divide-y divide-slate-800">
                    @for (user of approvedUsers; track user.id) {
                        <tr class="hover:bg-white/5 transition-colors">
                            <td class="p-4 font-medium text-white">{{ user.name }}</td>
                            <td class="p-4 text-slate-400">{{ user.email }}</td>
                            <td class="p-4">
                                <span [className]="'px-2 py-1 rounded text-[11px] font-bold uppercase ' + (user.role === 'Admin' ? 'bg-purple-500/10 text-purple-500' : 'bg-blue-500/10 text-blue-500')">
                                    {{ user.role }}
                                </span>
                            </td>
                            <td class="p-4">
                                <span class="bg-green-500/10 text-green-500 px-2 py-1 rounded text-[11px] font-bold uppercase flex items-center gap-1 w-fit">
                                    <span class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></span>
                                    {{ user.status }}
                                </span>
                            </td>
                            <td class="p-4 text-slate-400">{{ user.lastActive }}</td>
                            <td class="p-4">
                                <div class="flex gap-2">
                                    <button (click)="edit(user.id)" class="px-3 py-1.5 bg-blue-500/10 text-blue-500 border border-blue-500/20 rounded text-xs font-bold hover:bg-blue-500 hover:text-white hover:translate-y-0.5 hover:shadow-lg transition-all cursor-pointer">
                                        Edit
                                    </button>
                                    <button (click)="delete(user.id)" class="px-3 py-1.5 bg-red-500/10 text-red-500 border border-red-500/20 rounded text-xs font-bold hover:bg-red-500 hover:text-white hover:translate-y-0.5 hover:shadow-lg transition-all cursor-pointer">
                                        Delete
                                    </button>
                                </div>
                            </td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</section>
