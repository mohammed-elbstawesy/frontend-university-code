<section class="animate-fade-in p-6">
    <header class="mb-8">
        <h2 class="text-3xl font-bold text-white mb-2">Approve Users by Photo</h2>
        <p class="text-slate-400">Review and approve pending user access requests</p>
    </header>

    <div class="bg-[#1a2236] border border-slate-800 rounded-xl overflow-hidden shadow-lg">
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-[#121829] border-b border-slate-800 text-slate-400 text-xs uppercase tracking-wider">
                        <th class="p-4 font-semibold">Photo</th>
                        <th class="p-4 font-semibold">Name</th>
                        <th class="p-4 font-semibold">Email</th>
                        <th class="p-4 font-semibold">Role</th>
                        <th class="p-4 font-semibold">Requested</th>
                        <th class="p-4 font-semibold">Actions</th>
                    </tr>
                </thead>
                <tbody class="text-sm text-slate-200 divide-y divide-slate-800">
                    @for (user of pendingUsers; track user.id) {
                        <tr class="hover:bg-white/5 transition-colors group">
                            <td class="p-4">
                                <img [src]="user.photo" [alt]="user.name" class="w-12 h-12 rounded-lg object-cover border-2 border-slate-700 group-hover:border-[#4c6ef5] transition-colors">
                            </td>
                            <td class="p-4 font-medium text-white">{{ user.name }}</td>
                            <td class="p-4 text-slate-400">{{ user.email }}</td>
                            <td class="p-4">
                                <span class="bg-blue-500/10 text-blue-500 px-2 py-1 rounded text-xs font-bold uppercase">
                                    {{ user.role }}
                                </span>
                            </td>
                            <td class="p-4 text-slate-400">{{ user.requested }}</td>
                            <td class="p-4">
                                <div class="flex gap-2">
                                    <button (click)="approve(user.id)" class="px-3 py-1.5 bg-green-500/10 text-green-500 border border-green-500/20 rounded text-xs font-bold hover:bg-green-500 hover:text-white hover:translate-y-0.5 hover:shadow-lg transition-all cursor-pointer">
                                        Approve
                                    </button>
                                    <button (click)="reject(user.id)" class="px-3 py-1.5 bg-red-500/10 text-red-500 border border-red-500/20 rounded text-xs font-bold hover:bg-red-500 hover:text-white hover:translate-y-0.5 hover:shadow-lg transition-all cursor-pointer">
                                        Reject
                                    </button>
                                </div>
                            </td>
                        </tr>
                    } @empty {
                        <tr>
                            <td colspan="6" class="p-8 text-center text-slate-500">
                                No pending requests found.
                            </td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</section>
