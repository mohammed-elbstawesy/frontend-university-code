<div class="flex h-screen bg-[#0a0e1a] overflow-hidden font-sans">
    
    <div [class.translate-x-0]="isSidebarOpen()" [class.-translate-x-full]="!isSidebarOpen()" 
         class="fixed inset-y-0 left-0 z-50 w-[270px] transition-transform duration-300 md:translate-x-0 md:relative md:inset-0 bg-[#121829] border-r border-[#2d3748]">
        
        <app-navbar></app-navbar>
    </div>

    @if (isSidebarOpen()) {
        <div (click)="toggleSidebar()" class="fixed inset-0 bg-black/50 z-40 md:hidden backdrop-blur-sm transition-opacity"></div>
    }

    <div class="flex-1 flex flex-col min-w-0 overflow-hidden">
        
      
        <app-dashboard-header (toggleSidebar)="toggleSidebar()"></app-dashboard-header>

       
        <main class="flex-1 overflow-y-auto p-6 md:p-8 relative">
            
            <router-outlet></router-outlet>
        </main>

    </div>
</div>
